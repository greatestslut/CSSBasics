<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    /* The CSS element Selector */
    h1 {
      font-size: 60px;
    }

    /* The CSS id  Selector */
    /* The CSS Grouping  Selector */
    #big-h2,
    .big-h3 {
      font-size: 70px;
    }

    /* The CSS class Selector */
    .big-h3 {
      font-size: 70px;
    }
    
    /* Descendant  Selector */
    div p {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1>我去</h1>
  <h2 id="big-h2">我去</h2>
  <h3 class="big-h3">我去</h3>

</body>

</html>
